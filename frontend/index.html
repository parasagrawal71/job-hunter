<!DOCTYPE html>
<html>
<head>
  <title>Job Hunter Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Job Hunter Dashboard</h1>

  <input id="search" placeholder="Search title / company" />

  <table id="jobs">
    <thead>
      <tr>
        <th>#</th>
        <th>Company</th>
        <th>Title</th>
        <th>Match %</th>
        <th>Keywords</th>
        <th>Locations</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
